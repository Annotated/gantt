<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: rgb(133, 248, 66);
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2020-5-01',
				end: '2020-8-08',
				name: 'Redesign website',
				id: "Task 0",
				progress: 20,
				color: {
					fill: '#8d43ad',
					colorFormat: 'rgb',
					enableAlpha: false,
				}
			},
			{
				start: '2020-5-03',
				end: '2020-7-06',
				name: 'Write new content',
				id: "Task 1",
				progress: 5,
				dependencies: 'Task 0',
				color: {
					fill: 'hsl(210, 100%, 63%)'
				}
			},
			{
				start: '2020-6-04',
				end: '2020-7-08',
				name: 'Apply new styles',
				id: "Task 2",
				progress: 10,
				dependencies: 'Task 1'
			},
			{
				start: '2020-7-08',
				end: '2020-8-09',
				name: 'Review',
				id: "Task 3",
				progress: 5,
				dependencies: 'Task 2'
			},
			{
				start: '2020-7-08',
				end: '2020-8-20',
				name: 'Deploy',
				id: "Task 4",
				progress: 0,
				dependencies: 'Task 2'
			},
			{
				start: '2020-7-11',
				end: '2020-8-11',
				name: 'Go Live!',
				id: "Task 5",
				invalid: true,
				custom_class: 'bar-milestone'
			},
			{
				start: '2020-07-05',
				end: '2020-10-12',
				name: 'Long term task',
				id: "Task 6",
				progress: 0
			},
			{
				start: '2020-07-05',
				end: '2020-10-12',
				name: 'Long term task',
				id: "Task 6",
				progress: 0
			},
			{
				start: '2020-07-05',
				end: '2020-10-12',
				name: 'Long term task',
				id: "Task 6",
				progress: 0
			},
			{
				start: '2020-07-05',
				end: '2020-10-12',
				name: 'Long term task',
				id: "Task 6",
				progress: 0
			},
			{
				start: '2020-07-05',
				end: '2020-10-12',
				name: 'Long term task',
				id: "Task 6",
				progress: 0
			},
			{
				start: '2020-07-05',
				end: '2020-10-12',
				name: 'Long term task',
				id: "Task 6",
				progress: 0
			}
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			date_format: 'YYYY-MM-DD',
			language: 'zh'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
